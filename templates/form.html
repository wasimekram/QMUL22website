<div class="container border border-info" style="padding:20px">

    <form method="post">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Select Values for robot
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                        <div class="row g-3">
                            <div class="col">
                                <label for="armfirst">Length of first arm</label>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                                    name="armfirst">
                                    <option selected value="0.2">0.2</option>
                                    <option value="0.4">0.4</option>
                                    <option value="0.5">0.5</option>
                                    <option value="0.7">0.7</option>
                                    <option value="1.0">1.0</option>
                                    <option value="1.2">1.2</option>
                                    <option value="1.4">1.4</option>
                                    <option value="1.5">1.5</option>
                                    <option value="1.8">1.8</option>
                                    <option value="2.0">2.0</option>
                                </select>

                            </div>
                            <div class="col">
                                <label for="armsecond">Length of second arm</label>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                                    name="armsecond">
                                    <option selected value="0.2">0.2</option>
                                    <option value="0.4">0.4</option>
                                    <option value="0.5">0.5</option>
                                    <option value="0.7">0.7</option>
                                    <option value="1.0">1.0</option>
                                    <option value="1.2">1.2</option>
                                    <option value="1.4">1.4</option>
                                    <option value="1.5">1.5</option>
                                    <option value="1.8">1.8</option>
                                    <option value="2.0">2.0</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col">
                                <label for="anglestart1">Starting angle for arm 1</label>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                                    name="anglestart1">
                                    <option selected value="0">0</option>
                                    <option value="15">15</option>
                                    <option value="30">30</option>
                                    <option value="45">45</option>
                                    <option value="60">60</option>
                                    <option value="75">75</option>
                                    <option value="90">90</option>
                                </select>
                            
                            </div>
                            <div class="col">
                                <label for="angleend1">Ending angle for arm 1</label>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                                    name="angleend1">
                                    <option selected value="0">0</option>
                                    <option value="15">15</option>
                                    <option value="30">30</option>
                                    <option value="45">45</option>
                                    <option value="60">60</option>
                                    <option value="75">75</option>
                                    <option value="90">90</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col">
                                <label for="anglestart2">Starting angle for arm 2</label>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                                    name="anglestart2">
                                    <option selected value="0">0</option>
                                    <option value="15">15</option>
                                    <option value="30">30</option>
                                    <option value="45">45</option>
                                    <option value="60">60</option>
                                    <option value="75">75</option>
                                    <option value="90">90</option>
                                </select>
                            
                            </div>
                            <div class="col">
                                <label for="angleend2">Ending angle for arm 2</label>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                                    name="angleend2">
                                    <option selected value="0">0</option>
                                    <option value="15">15</option>
                                    <option value="30">30</option>
                                    <option value="45">45</option>
                                    <option value="60">60</option>
                                    <option value="75">75</option>
                                    <option value="90">90</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="divisions">No of divisions</label>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                                name="divisions">
                                <option selected value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                                <option value="5">Five</option>
                                <option value="6">Six</option>
                                <option value="7">Seven</option>
                                <option value="8">Eight</option>
                                <option value="9">Nine</option>
                                <option value="10">Ten</option>
                            </select>
                        </div>

                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1"
                                name="exampleInputEmail3">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>

            <!-- second accordion item
            
            
            
            -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Custom Values for robot
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                        <div class="row g-3">
                            <div class="col">
                                <label for="armfirst">Length of first arm</label>
                                <input type="text" class="form-control" id="armfirst" name="armfirst"
                                    aria-describedby="armfirst" placeholder="Length of first arm">
                                <small id="armfirst" class="form-text text-muted">values (0.1 - 2)</small>
                            </div>
                            <div class="col">
                                <label for="armsecond">Length of second arm</label>
                                <input type="text" class="form-control" id="armsecond" name="armsecond"
                                    aria-describedby="armsecond" placeholder="Length of second arm">
                                <small id="armsecond" class="form-text text-muted">values (0.1 - 2)</small>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col">
                                <label for="anglestart1">Starting angle for arm 1</label>
                                <input type="text" class="form-control" id="anglestart1" name="anglestart1"
                                    aria-describedby="anglestart" placeholder="Starting angle">
                                <small id="anglestart1" class="form-text text-muted">default = 0</small>
                            </div>
                            <div class="col">
                                <label for="angleend1">Ending angle for arm 1 </label>
                                <input type="text" class="form-control" id="angleend1" name="angleend1"
                                    aria-describedby="angleend1" placeholder="Ending angle">
                                <small id="angleend1" class="form-text text-muted">Ending angle.</small>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col">
                                <label for="anglestart2">Starting angle for arm 2</label>
                                <input type="text" class="form-control" id="anglestart2" name="anglestart2"
                                    aria-describedby="anglestart2" placeholder="Starting angle">
                                <small id="anglestart2" class="form-text text-muted">default = 0</small>
                            </div>
                            <div class="col">
                                <label for="angleend2">Ending angle for arm2</label>
                                <input type="text" class="form-control" id="angleend2" name="angleend2"
                                    aria-describedby="angleend2" placeholder="Ending angle">
                                <small id="angleend2" class="form-text text-muted">Ending angle.</small>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class=" col">
                                <label for="divisions">No of divisions</label>
                                <input type="text" class="form-control" id="divisions" name="divisions"
                                    aria-describedby="divisions" placeholder="No of divisions">
                                <small id="divisions" class="form-text text-muted">values(0-10)</small>
                            </div>
                        </div>

                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1"
                                name="exampleInputEmail3">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
